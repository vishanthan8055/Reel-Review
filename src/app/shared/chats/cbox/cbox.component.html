<div [ngClass]="ch()">
    <img class="message-avatar" src="http://localhost/users/{{pp}}" alt="">
    <div class="message">
        <a style="text-decoration: none; color: black;" class="message-author"> {{message.username}} </a>
        <span class="message-date"> {{message.date}} </span>
        <span class="message-content">
           {{message.message}} </span>
    </div>
</div>
