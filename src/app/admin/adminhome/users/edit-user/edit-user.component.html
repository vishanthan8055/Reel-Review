<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://localhost/users/{{pimg}}" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <input [(ngModel)]="apimg" [ngModelOptions]="{standalone: true}"  class="form-control" id="inputUsername" type="text">
                    <button 
                    (click)="onPre()" class="btn btn-dark" type="button">Preview</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}"  class="form-control" id="inputUsername" type="text" placeholder="Enter your username" >
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text"
                                [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}"
                                 placeholder="Enter your first name">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text"
                                [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}"
                                placeholder="Enter your last name">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Age</label>
                                <input class="form-control" id="inputOrgName"  
                                [(ngModel)]="Age" [ngModelOptions]="{standalone: true}" type="text" placeholder="Enter your organization name">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Gender</label>
                                <input class="form-control" id="inputLocation" 
                                [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" type="text" placeholder="Enter your location">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress"
                            [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" placeholder="Enter your email address">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone"
                                [(ngModel)]="Phone" [ngModelOptions]="{standalone: true}" type="text" placeholder="Enter your phone number">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">City</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday"
                                [(ngModel)]="City" [ngModelOptions]="{standalone: true}" placeholder="Enter your birthday">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-dark" 
                        (click)="onSub()" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
